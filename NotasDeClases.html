<!DOCTYPE html>

<html lang="en"> <!--Assitente en español, para el navegador web-->

<head> <!--informacion que el navegador necesita-->
    <meta charset="UTF-8"> <!--Caracteres-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Compatibilidad con navegadores-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Compatibilidad con distintos dispositivos-->
    <title>Document</title> <!--Nombre de la pestaña-->
    <link rel="icon" type="image/x-icon" href="./"> <!--Icono de pestaña-->
</head>

<body> <!--Lo que se va a ver en la pagina-->

<!-- Etiquetas de bloque, ocupan todo el ancho de la pagina -->

    <section> <!--crear secciones-->
        <p></p> <!--Parrafo-->
    </section>
    <article> <!-- contenido, que si desaparece no modifica el flujo de la pagina --></article>
    <aside> <!-- secciones que estan en un costado de la pagina, ejemplo publicidad --></aside>
    <div><!-- devisor --></div>
    <nav><!-- barra de navegacion --></nav>
    <h1><!-- Titulos, en orden decreciente(h2...h6) --></h1>

<!-- Etiquetas en linea -->
    
    

    <header> <!-- cabecera, ej barra de navegacion -->
        <img src="" alt=""> <!-- Agregar imagen. src=ruta de imagen. Alt=icono de imagen rota, y aparte para asistencia de navegador. -->

    </header>

    <main> <!-- cuerpo de la pagina -->
        <!-- Tablas -->
        <table>
            <th></th><!-- Resaltado de las tablas -->
            <td></td><!-- Table data -->
            <tr></tr><!-- roads, filas -->
            
        </table>
    </main>
    <footer> <!-- pie de pagina -->

    </footer>

</body>

</html>
